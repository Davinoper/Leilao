<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:iu="http://xmlns.jcp.org/jsf/facelets">

	<h:head>
	<link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
	</h:head>
	
	
	<h:body id="pagina">
	<h:form>
            
            <p:growl id="growl" showDetail="false" />
            
            <div class="centerDiv" style="width: 400px">
                <p:panel>
                    <f:facet name="header">Login</f:facet>
            <h:panelGrid columns="2">
                Login:
                <h:inputText id="txLogin" value="#{loginController.usu.email}" required="true" label="login"/>
                Senha:
                <h:inputSecret id="txSenha" value="#{loginController.usu.senha}" required="true" label="Senha"/>
                
            </h:panelGrid >
            <h:panelGrid columns="3">
                    <p:commandButton value="Logar" action="#{loginController.logar}" ajax="false"/>
                  
                    <p:commandButton value="Cadastre-se" styleClass="ui-button-outlined ui-button-danger" action="/faces/cadastro.xhtml?faces-redirect=true" process="@this" update="@none"/>
                    </h:panelGrid>
                    
                    <p:commandLink value="Esqueceu a senha" action="/faces/esqueceusenha.xhtml?faces-redirect=true" process="@this" update="@none"></p:commandLink>
                    
                </p:panel>
            </div>
        </h:form>
	
	</h:body>
	
	
	
	</html>
