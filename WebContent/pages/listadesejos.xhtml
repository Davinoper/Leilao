<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:iu="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Desejos</title>
</h:head>
<h:body>
<iu:composition template="/template.xhtml">
		<iu:define name="content">

	
		<div class="card" id="table">
			<h:form>
						<p:growl id="growl" showDetail="false" />
							<p:dataTable id="data" value="#{desejosController.listaProduto}"
								var="obj" rowKey="#{obj.id}" selectionMode="single">
								<f:facet name="header">
                				Lista de Desejos
            					</f:facet>

								<p:column headerText="">
									<img src="/Leilao/faces/img-produto?nome=#{obj.id}.png"
										width="60%" />
								</p:column>
								<p:column headerText="Nome">
									<h:outputText value="#{obj.nome}" />
								</p:column>
								<p:column headerText="Valor">
									<h:outputText value="#{obj.valor}" />
								</p:column>
								<p:column headerText="Categoria">
									<h:outputText value="#{obj.categoria}" />
								</p:column>
								<p:column headerText="Descrção">
									<h:outputText value="#{obj.descricao}" />
								</p:column>
							    <p:column>
							    	<p:commandButton value="remover" actionListener="#{desejosController.removeLista(obj)}"  process="@this" update="@form"></p:commandButton>
							    	<p:commandButton value="Dar Lance" action="#{desejosController.enviarProduto(obj)}" style="margin-left:5px"></p:commandButton>
							    </p:column>

								
							</p:dataTable>




	</h:form>
						</div>
					
						</iu:define>
						</iu:composition>
						
						</h:body>
						</html>
