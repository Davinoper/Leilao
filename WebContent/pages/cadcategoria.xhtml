<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:iu="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Cadastro categoria</title>
</h:head>
<iu:composition template="/template.xhtml">
	<iu:define name="content">
		<h:body>

			<p:card
				style="width:30%; margin-bottom: 2em;align:center; justify-content:center;align-items: center;margin-left:35%;margin-top:5%">
				<h:form>
					<p:growl id="growl" showDetail="false" />

					<h:panelGrid id="pg1">
						<div class="p-field p-grid">
							<label for="Nome" class="p-col-fixed" style="width: 100px">Nome:</label>
							<div class="p-col">
								<p:inputText id="nome" type="text"
									value="#{categoryController.entity.categoria}" />
							</div>
						</div>
					




						<h:panelGroup columns="4">





							<p:commandButton value="Adicionar"
								styleClass="ui-button-raised ui-button-success"
								actionListener="#{categoryController.adicionar}" process="@form"
								update="@form" />


							<p:commandButton value="Alterar"
								styleClass="ui-button-raised ui-button-warning"
								actionListener="#{categoryController.altera}" process="@form"
								update="data pg1" />

							<p:commandButton value="Remover"
								actionListener="#{categoryController.remove}"
								styleClass="ui-button-raised ui-button-danger" process="@form"
								update="@form data "></p:commandButton>

							<p:commandButton value="Limpar"
								styleClass="ui-button-raised ui-button-info"
								actionListener="#{categoryController.limpar}" process="@this"
								update="@form" />


							<p:button icon="pi pi-search" styleClass="ui-button-warning"
								onclick="PF('dlg').show()" />
						</h:panelGroup>
					</h:panelGrid>





					<p:dialog header="Consulta de categorias" widgetVar="dlg"
						minHeight="40" width="80%" showEffect="fade" maximizable="true"
						modal="true">
						<div class="card" id="table">

							<p:dataTable id="data" value="#{categoryController.listacategory}"
								var="obj" rowKey="#{obj.id}" selectionMode="single">
								<f:facet name="header">
                Informações de usuário
            </f:facet>

								<p:column headerText="Id">
									<h:outputText value="#{obj.id}" />
								</p:column>
								<p:column headerText="Nome">
									<h:outputText value="#{obj.categoria}" />
								</p:column>
								<p:column headerText="ações">
						
									<p:commandButton value="Editar"
										actionListener="#{categoryController.editar(obj.id)}"
										styleClass="ui-button-raised ui-button-warning"
										update="@form:pg1" onclick="PF('dlg').close()">

									</p:commandButton>
</p:column>

							
							</p:dataTable>





						</div>

					</p:dialog>







				</h:form>
			</p:card>

		</h:body>
	</iu:define>
</iu:composition>
</html>
