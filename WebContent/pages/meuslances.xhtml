<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:iu="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Meus Lances</title>
</h:head>
<iu:composition template="/template.xhtml">
		<iu:define name="content">
<h:body>


	
		<div class="card" id="table">
			<h:form>
						<p:growl id="growl" showDetail="false" />
							<p:dataTable id="data" value="#{meusLancesController.listaLances}"
								var="obj" rowKey="#{obj.id}" selectionMode="single">
								<f:facet name="header">
                				Meus lances
            					</f:facet>

								<p:column headerText="">
									<img src="/Leilao/faces/img-produto?nome=#{obj.prod.id}.png"
										width="60%" />
								</p:column>
								<p:column headerText="Horario">
									<h:outputText value="#{obj.tempo}" />
								</p:column>
								<p:column headerText="Valor">
									<h:outputText value="#{obj.valor}" />
								</p:column>
								<p:column headerText="Produto">
									<h:outputText value="#{obj.prod.nome}" />
								</p:column>
								<p:column headerText="Ganhador">
									<h:outputText value="#{obj.ganhador}" />
								</p:column>
								<p:column headerText="Ações">
									<p:commandButton value="cancelar" process="@this" update="@form" actionListener="#{meusLancesController.cancelar(obj)}">
									
									</p:commandButton>
								</p:column>

								
							</p:dataTable>




						</h:form>
						</div>
					
						
						
						</h:body>
						</iu:define>
						</iu:composition>
						</html>
