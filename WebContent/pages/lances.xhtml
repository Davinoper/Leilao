<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:iu="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Lances</title>
</h:head>
<h:body>
<iu:composition template="/template.xhtml">
		<iu:define name="content">

		<div class="card" id="table">

							<p:dataTable id="data" value="#{lancesController.listaLances}"
								var="obj" rowKey="#{obj.id}" selectionMode="single">
								<f:facet name="header">
                				Todos os lances
            					</f:facet>

								<p:column headerText="Id">
									<h:outputText value="#{obj.id}" />
								</p:column>
								<p:column headerText="Horario">
									<h:outputText value="#{obj.tempo}" />
								</p:column>
								<p:column headerText="Valor">
									<h:outputText value="#{obj.valor}" />
								</p:column>
								<p:column headerText="Produto">
									<h:outputText value="#{obj.prod.nome}" />
								</p:column>
									<p:column headerText="Vendido">
									<h:outputText value="#{obj.prod.vendido}" />
								</p:column>
								
								<p:column headerText="Usuario">
									<h:outputText value="#{obj.usuario.nome}" />
								</p:column>
								
								<p:column headerText="Cancelado">
									<h:outputText value="#{obj.cancelado}" />
								</p:column>
								

								
							</p:dataTable>





						</div>
						</iu:define>
						</iu:composition>
						</h:body>
						</html>
