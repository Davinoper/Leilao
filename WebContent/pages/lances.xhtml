<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:iu="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Lances</title>
</h:head>
<h:body>
	<iu:composition template="/template.xhtml">
		<iu:define name="content">
			<h:form>
				<div class="card" id="table">

					<p:dataTable id="data" value="#{lancesController.listaLances}"
						var="obj" rowKey="#{obj.id}" selectionMode="single">
						<f:facet name="header">
                				Todos os lances
                				
                				 <div class="iu-inputgroup">
								<p:inputText id="itFiltro" value="#{lancesController.filtro}" />
								<p:commandButton value="Pesquisar"
									actionListener="#{lancesController.pesquisar}"
									process="@this itFiltro" update="data" />

								<p:commandButton value="Gerar RelatÃ³rio" ajax="false"
									actionListener="#{lancesController.gerarRelatorio}"
									onclick="this.form.target='_blank'" style="margin-left:10px;"/>
							</div>



						</f:facet>


						<p:column headerText="Id">
							<h:outputText value="#{obj.id}" />
						</p:column>
						<p:column headerText="Horario">
							<h:outputText value="#{obj.tempo}" />
						</p:column>
						<p:column headerText="Valor">
							<h:outputText value="#{obj.valor}" />
						</p:column>
						<p:column headerText="Produto">
							<h:outputText value="#{obj.prod.nome}" />
						</p:column>
						<p:column headerText="Ganhador">
							<h:outputText value="#{obj.ganhador}" />
						</p:column>

						<p:column headerText="Usuario">
							<h:outputText value="#{obj.usuario.nome}" />
						</p:column>




					</p:dataTable>





				</div>
			</h:form>
		</iu:define>
	</iu:composition>
</h:body>
</html>
