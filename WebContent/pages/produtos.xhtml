<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:iu="http://xmlns.jcp.org/jsf/facelets">

		<h:head>
			<title>Produtos</title>
		</h:head>
<iu:composition template="/template.xhtml">
	<iu:define name="content">
		<body>
	
			<h:form id="form">
			<p:growl id="growl" showDetail="false" />
				<div class="card">
					<h1>Produtos</h1>
					<p:carousel value="#{produtoController.listaProd}" var="product"
						responsive="true">
						<div class="product">
						
							<div class="product-grid-item p-p-5">
						
								<div class="product-grid-item-top">
									
									<div>
									
										<i class="pi pi-tag product-category-icon" /> <span
											class="product-category">#{product.categoria.label}</span>
											
									</div>
									<p:commandButton icon="pi pi-bookmark" styleClass="rounded-button ui-button-secondary ui-button-outlined" actionListener="#{lanceController.addOnfav(product)}" process="@this" update="@form"/>
								</div>
								<div class="product-grid-item-content">
									<img
										src="https://triunfo.pe.gov.br/pm_tr430/wp-content/uploads/2018/03/sem-foto.jpg"
										width="60%px" />
									
									<p:commandButton value="Bid" action="#{lanceController.enviarProduto(product)}" />
										
								
									
									<div class="product-name">#{product.nome}</div>
									<div class="product-description">#{product.descricao}</div>
								</div>
								<div class="product-grid-item-bottom">
									<h:outputText value="#{product.valor}"
										styleClass="product-price">
										<f:convertNumber currencySymbol="R$" type="currency" />
									</h:outputText>
								</div>
							</div>
						</div>

						


						<f:facet name="footer">
               produtos
            </f:facet>
					</p:carousel>
				</div>


			</h:form>
		
		</body>
			</iu:define>
		</iu:composition>
</html>
