<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:iu="http://xmlns.jcp.org/jsf/facelets">

		<h:head>
			<title>Produtos</title>
		</h:head>
<iu:composition template="/template.xhtml">
	<iu:define name="content">
		<body>
	
			<h:form id="form">
			<p:growl id="growl" showDetail="false" />
				<div class="card">
					<h1>Produtos</h1>
					 <div class="iu-inputgroup">
		                                <p:inputText id="itFiltro" 
		                                	value="#{lanceController.filtro}"/>        
		                                <p:commandButton value="Pesquisar"
											actionListener="#{lanceController.pesquisar}"
											process="@this itFiltro" update="data"/> 
		                            </div>
					<p:carousel value="#{lanceController.listaprod}" var="product"
						id="data" responsive="true">
						<div class="product">
						
							<div class="product-grid-item p-p-5">
						
								<div class="product-grid-item-top">
									
									<div>
									
										<i class="pi pi-tag product-category-icon" /> <span
											class="product-category">#{product.categoria.label}</span>
											
									</div>
									<p:commandButton icon="pi pi-bookmark" styleClass="rounded-button ui-button-secondary ui-button-outlined" actionListener="#{lanceController.addOnfav(product)}" disabled="#{product.desativo == true}" process="@this" update="@form"/>
								</div>
								<div class="product-grid-item-content">
									<img
										src="/Leilao/faces/img-produto?nome=#{product.id}.png"
										width="60%" />
									
									<p:commandButton value="Bid" action="#{lanceController.enviarProduto(product)}" disabled="#{product.desativo == true}" />
										
								
									
									<div class="product-name">Nome: #{product.nome}</div>
									<div class="product-description">Descrição: #{product.descricao}</div>
									<div class="product-description">Maior valor: #{lanceController.pegaValorMaxProd(product)}</div>
								</div>
								
							</div>
						</div>

						


						<f:facet name="footer">
               produtos
            </f:facet>
					</p:carousel>
				</div>


			</h:form>
		
		</body>
			</iu:define>
		</iu:composition>
</html>
