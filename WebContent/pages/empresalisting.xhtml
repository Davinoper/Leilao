<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:iu="http://xmlns.jcp.org/jsf/facelets">
	
<h:head>
	<title>Consulta de Empresa</title>
</h:head>

<h:body>	

		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />

		

		<h:form>
			<p:growl id="growl" globalOnly="false" />
			<p:panel id="panel">
				<f:facet name="header">
					<div align="center">
						<div class="iu-g iu-fliud">
							<div class="iu-g-12">					
								<div class="card card-w-title">
		                            <div class="iu-inputgroup">
		                                <p:inputText id="itFiltro" 
		                                	value="#{empresaListing.filtro}"
		                                	/>        
		                                <p:commandButton value="Pesqiusar"
											actionListener="#{empresaListing.pesquisar}"
											process="@this itFiltro" update="dtListagem" /> 
		                            </div>
			                    </div>
							</div>
						</div>
					</div>
				</f:facet>
				
				 <div class="iu-g iu-fliud">
					<div class="iu-g-12">
					
						<div class="card card-w-title" >

							<p:dataTable id="dtListagem" 
								var="entity" rowIndexVar="row"
								paginator="false"
								reflow="true"
								value="#{empresaListing.list}">
								<p:column headerText="N." style="width: 30px; text-align: center;">
									<h:outputText value="#{row + 1}" />
								</p:column>
			
								<p:column headerText="Id">
									<p:commandLink value="#{entity.id}"
										actionListener="#{empresaListing.select(entity.id)}"
										process="@this" update="@form"/>
								</p:column>
								
								<p:column headerText="Nome">
									<p:commandLink value="#{entity.nome}"
										actionListener="#{empresaListing.select(entity.id)}"
										process="@this" update="@form"/>
								</p:column>
								
								<p:column headerText="Cnpj">
									<p:commandLink value="#{entity.cnpj}"
										actionListener="#{empresaListing.select(entity.id)}"
										process="@this" update="@form"/>
								</p:column>
								<p:column headerText="Telefone">
									<p:commandLink value="#{entity.telefone}"
										actionListener="#{empresaListing.select(entity.id)}"
										process="@this" update="@form"/>
								</p:column>
								
								<p:column headerText="Ação">
								<p:commandButton value="Selecionar" actionListener="#{empresaListing.select(entity.id)}"> </p:commandButton>
								</p:column>
								
								<f:facet name="footer">
							        Total de #{empresaListing.list.size()} empresas.
							    </f:facet>
							</p:dataTable>
						</div>
					</div>
				</div>
			</p:panel>

		</h:form>
</h:body>
</html>
